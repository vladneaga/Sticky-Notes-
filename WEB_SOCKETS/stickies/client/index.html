<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="chat.css">
    <script src="chat.js"></script>
    <script src="index.js"></script>
    <title>Chat</title>
  </head>
  <body>
    <div class="chat-app">
      <div class="chat-status">
        Connecting ...
      </div>
      <div class="chat-messages">
        <!-- Messages will be appended here dynamically -->
      </div>
      <div class="chat-input">
        <div class="chat-input-name">User</div>
        <div class="chat-input-text"  contenteditable="true" data-placeholder="Your note!"></div>
        <input type="number" class="chat-input-x" placeholder="X coordinate">
        <input type="number" class="chat-input-y" placeholder="Y coordinate">
        <div class="chat-input-send">
          <button class="chat-input-send-button">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
